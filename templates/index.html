<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocFolio - Chat with your documents - DevObi</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.3/purify.min.js"></script>
    <link href="{{ url_for('static', filename='styles.css')}}" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico')}}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-black">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold dark:text-white">Doc Folio</h1>
        <h4 class="dark:text-white">Upload your documents and query them</h4>
        <div class="flex flex-col md:flex-row gap-4">
            <!-- Left column -->
            <div class="w-full md:w-1/3 bg-gray-100 p-4 rounded-lg">
                <div class="mt-4 mb-4">
                    <label for="fileUpload" class="block text-sm font-medium text-gray-700">PDFs, Word, Excel or Text only</label>
                    <input type="file" id="fileUpload" accept=".pdf,.docx,.xlsx,.txt" multiple
                        class="mt-1 block w-full text-sm text-gray-900
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-full file:border-0
                        file:text-sm file:font-semibold
                        file:bg-gray-50 file:text-gray-700
                        hover:file:bg-gray-100 cursor-pointer
                    ">
                </div>

                <div id="loading" style="display: none; justify-content: center;">
                    <div role="status" class="flex mt-30 items-center justify-center flex-col w-56 h-24">
                        <svg aria-hidden="true" class="w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-gray-600 dark:fill-gray-300" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                            <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
                        </svg>
                        <p class="text-sm">Processing. Please wait...</p>
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
                <div id="documentsHeader" class="text-sm mt-5 text-center"></div>
                <div id="documentList" class="space-y-2"></div>
            </div>

            <!-- Right column -->
            <div class="w-full md:w-2/3 bg-gray-100 p-4 rounded-lg">
                <h5 style="text-align: center;" id="selectedDocument">Select documents to query</h5>
                <div id="chatWindow" class="h-96 overflow-y-auto mb-4 p-4 bg-white rounded-lg"></div>
                <div class="flex">
                    <input type="text" id="queryInput" placeholder="Type your query here..."
                     class="flex-grow p-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-gray-500" value="Summarize the document">
                    <button id="sendQuery" class="bg-gray-600 text-white px-4 py-2 rounded-r-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500">Send</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="mt-auto text-white-50 text-center">
        <p>2024. &copy;DevObi LLC. All Rights Reserved. info@devobi.com </p>
      </footer>
      <link rel="icon" href="{{ url_for('static', filename='favicon.ico')}}">
    <script src="{{ url_for('static', filename='app.js')}}"></script>
</body>
</html>
