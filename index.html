<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc Folio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brown: {
                            50: '#fdf8f6',
                            100: '#f2e8e5',
                            200: '#eaddd7',
                            300: '#e0cec7',
                            400: '#d2bab0',
                            500: '#bfa094',
                            600: '#a18072',
                            700: '#977669',
                            800: '#846358',
                            900: '#43302b',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-brown-50 text-brown-900">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold">Doc Folio</h1>
        <h4>Upload your documents and query them</h4>
        <div class="flex flex-col md:flex-row gap-4">
            <!-- Left column -->
            <div class="w-full md:w-1/3 bg-brown-100 p-4 rounded-lg">
                <!-- <h4 class="text-xl mb-4">Uploaded Documents</h4> -->
                <div class="mt-4">
                    <label for="fileUpload" class="block text-sm font-medium text-brown-700">Upload PDFs</label>
                    <input type="file" id="fileUpload" accept=".pdf" multiple
                        class="mt-1 block w-full text-sm text-brown-900
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-full file:border-0
                        file:text-sm file:font-semibold
                        file:bg-brown-50 file:text-brown-700
                        hover:file:bg-brown-100 cursor-pointer
                    ">
                </div>
                <div id="documentList" class="space-y-2"></div>
            </div>
            
            <!-- Right column -->
            <div class="w-full md:w-2/3 bg-brown-100 p-4 rounded-lg">
                <h5 style="text-align: center;" id="selectedDocument">Select documents to chat with</h5>
                <div id="chatWindow" class="h-96 overflow-y-auto mb-4 p-4 bg-white rounded-lg"></div>
                <div class="flex">
                    <input type="text" id="queryInput" placeholder="Type your query here..." class="flex-grow p-2 border border-brown-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-brown-500">
                    <button id="sendQuery" class="bg-brown-600 text-white px-4 py-2 rounded-r-lg hover:bg-brown-700 focus:outline-none focus:ring-2 focus:ring-brown-500">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
